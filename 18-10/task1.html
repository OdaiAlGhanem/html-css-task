<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 1</title>
</head>

<body>
    <div>
        <div>
            <fieldset>
                <legend>RegForm</legend>
                <table width="120%">
                    <tr>
                        <td>Name</td>
                        <td><input placeholder="Enter Name Here"></td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td><input placeholder="Enter Password Here"></td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td><input placeholder="Enter Email Here"></td>
                    </tr>

                    <tr>
                        <td>Date</td>
                        <td><input type="date" placeholder=""></td>
                    </tr>

                    <tr>
                        <td>PhoneNo.</td>
                        <td><input type="number" placeholder=""></td>
                    </tr>

                    <tr>
                        <td>SelectFile</td>
                        <td><button>Choose File</button>No File Choose</td>
                    </tr>

                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender" id="male" value="male">
                            <label for="gender">male</label>

                            <input type="radio" name="gender" id="female" value="female">
                            <label for="gender">Female</label>
                        </td>
                    </tr>

                    <tr>
                        <td>Language</td>
                        <td>
                            <input type="checkbox" name="Language" id="Hindi" value="Hindi">
                            <label for="gender">Hindi</label>

                            <input type="checkbox" name="Language" id="English" value="English">
                            <label for="gender">English</label>
                        </td>

                    </tr>

                    <tr>
                        <td>Corse</td>
                        <td> <select>

                                <option value="0">computer science</option>
                                <option value="1">softwar engineering</option>
                                <option value="2">mathmatic</option>
                                <option value="3">Arabic</option>
                                <option value="4">English</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Comment</td>
                        <td><textarea name="textarea" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                </table>
                <div>
                    <button>RegisterNow</button>
                    <button>Refresh</button>
                </div>
            </fieldset>
        </div>

    </div>

</body>

</html>
